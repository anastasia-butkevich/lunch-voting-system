services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: lunchvote_user
      POSTGRES_PASSWORD: lunchvote_pass
      POSTGRES_DB: lunchvote_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DJANGO_SETTINGS_MODULE=backend.settings

volumes:
  postgres_data:
